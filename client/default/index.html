<script type="text/javascript">

enyo.Scroller.touchScrolling = true;

$fh.ready({}, function() {
		if(navigator.app) {
			navigator.app.addWhiteListEntry("http://*", "*");
		}
		var app = new App(),
			el = document.body.appendChild(document.createElement("div"));
			el.setAttribute("id", "viewport");
		app.renderInto(el);
});
</script>
